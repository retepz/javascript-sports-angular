@if (getLeagueWeek.isFetching()) {
  <loading />
} @else {
  <div style="font-size: 2rem">{{ leagueType() }}</div>
}
@if (getLeagueWeek.data(); as leagueWeek) {
  <a routerLink="/leagues/{{ leagueType() }}/week/events">
    {{ leagueWeek?.displayName }}
  </a>
  <div>{{ leagueWeek?.startDate }}</div>
  <div>{{ leagueWeek?.endDate }}</div>
} @else if (!getLeagueWeek.isFetching()) {
  <div>No games this week/Off season</div>
}
